<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body class="page">

  <header class="page__header">
    <h1 class="logo"><img src="images/logo.svg" alt="SPLITTER"></h1>
  </header>

  <section class="calculator">

    <div class="calculator__initial-data">

      <div class="calculator__sum">
        <h2 class="calculator__heading">Bill</h2>
        <input class="calculator__input" type="text" dir="rtl">
      </div>

      <div class="calculator__tip">
        <h2 class="calculator__heading calculator__heading--mg-btm">Select Tip %</h2>
        <button class="calculator__tip">5%</button>
        <button class="calculator__tip">10%</button>
        <button class="calculator__tip">15%</button>
        <button class="calculator__tip">25%</button>
        <button class="calculator__tip">50%</button>
        <input class="calculator__input calculator__input--tip" type="text" dir="rtl" placeholder="Custom">
      </div>

      <div class="calculator__people-nmb">
        <h2 class="calculator__heading">Number of People</h2>
        <input class="calculator__input" type="text" dir="rtl">
      </div>

    </div>


    <div class="calculator__summary">

      <div class="calculator__inner">
        <h2 class="calculator__heading calculator__heading--clr">Tip Amount<span class="calculator__subhead">/
            person</span></h2>
        <p class="calculator__amount">$4.27</p>
      </div>

      <div class="calculator__inner calculator__inner--mg-btm">
        <h2 class="calculator__heading calculator__heading--clr">Total<span class="calculator__subhead">/ person</span>
        </h2>
        <p class="calculator__amount">$32.78</p>
      </div>



      <button class="calculator__btn">Reset</button>
    </div>

  </section>

  <script src="main.js"></script>
</body>

</html>
